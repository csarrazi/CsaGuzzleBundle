language: php

matrix:
  include:
    - php: 7.1
      env: deps=low
    - php: 7.2
      env: deps=low
    - php: 7.3
      env: deps=low
    - php: 7.1
    - php: 7.2
    - php: 7.3
    - php: 8.0
  fast_finish: true

install:
  - composer self-update -q
  - if [ "$deps" = "no" ]; then composer --prefer-stable --prefer-dist -n update; fi;
  - if [ "$deps" = "low" ]; then composer --prefer-lowest -n --prefer-stable --prefer-dist update; fi;

env:
  global:
    - MIN_PHP=7.2.9
    - SYMFONY_DEPRECATIONS_HELPER=strict
    - deps=no

script:
  ./vendor/bin/phpunit

sudo: false

cache:
  directories:
    - node_modules
    - $HOME/.composer/cache/files

webhooks:
  urls:
    - https://webhooks.gitter.im/e/31edf9087439c96470f5
  on_success: change
  on_failure: always
  on_start: false

branches:
  except:
    - /^feat.*/
    - /^bug.*/
    - /^fix.*/
